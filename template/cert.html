<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap");

      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }

      .cert {
        background: #f08fff;
        background: -webkit-radial-gradient(bottom right, #f08fff, #b452e2);
        background: -moz-radial-gradient(bottom right, #f08fff, #b452e2);
        background: radial-gradient(to top left, #f08fff, #b452e2);
        padding: 50px;
      }

      .container {
        background: rgba(255, 255, 255, 0.5);
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
        padding: 50px;
        gap: 80px;

        color: #fff;
      }

      .title {
        color: #fff;
        font-weight: 700;
        font-size: 60px;
        line-height: 90px;
      }

      .box-title {
        font-size: 40px;
        font-weight: 600;
        line-height: 60px;
        text-align: center;
      }

      .cert-box {
        display: flex;
        align-items: center;
        flex-direction: column;
        gap: 40px;
      }

      .users-box {
        display: flex;
        align-items: center;
        gap: 50px;
      }

      .user {
        color: #7f39fb;
      }

      .and {
        font-size: 40px;
        font-weight: 600;
        line-height: 60px;
        letter-spacing: 0em;
        text-align: center;
      }

      .user .fullname {
        font-size: 40px;
        font-weight: 800;
        line-height: 60px;
        letter-spacing: 0em;
        text-align: center;
      }

      .user .code {
        font-size: 17px;
        font-weight: 400;
        line-height: 22px;
        letter-spacing: 0em;
        text-align: center;
      }

      .marriage-text {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;

        font-size: 40px;
        font-weight: 600;
        line-height: 60px;
        letter-spacing: 0em;
        text-align: center;
      }

      .date .day,
      .date .month,
      .date .year {
        color: #7f39fb;
      }

      .img-container {
        width: 100%;
        display: grid;
        place-items: end;
      }
    </style>
    <title>Certificate</title>
  </head>
  <body>
    <div class="cert">
      <div class="container">
        <h1 class="title">Certificate of Marriage</h1>
        <div class="cert-box">
          <h2 class="box-title">This certifies that</h2>

          <div class="users-box">
            <div class="user">
              <h2 class="fullname">John Smith</h2>
              <div class="code">
                (0x1d128B369f9AC7A8915a1CfeA88a3beB2815596f)
              </div>
            </div>

            <div class="and">
              <h3>and</h3>
            </div>

            <div class="user">
              <h2 class="fullname">Emily Jonson</h2>
              <div class="code">
                (0x1d128B369f9AC7A8915a1CfeA88a3beB2815596f)
              </div>
            </div>
          </div>

          <div class="marriage-text">
            <span class="intro">were united in metamarriage on this day</span>
            <span class="date">
              the <span class="day">first</span> of
              <span class="month">january</span> in the year
              <span class="year">2022</span>.</span
            >
            <span class="outro">
              This ceremony was witnessed and celebrated by
            </span>
          </div>
        </div>
